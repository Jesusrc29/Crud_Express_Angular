<div class="row">
    <div *ngIf="producto" class="col-sm-12">
      <form (ngSubmit)="onSubmit()" #productoForm="ngForm">
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="nombre">Nombre</label>
            <input type="text" class="form-control" required [(ngModel)]="producto.nombre" name="nombre">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="email">Descripci√≥n</label>
            <input type="text" class="form-control" required [(ngModel)]="producto.descripcion" name="descripcion">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="email">Precio</label>
            <input type="number" class="form-control" required [(ngModel)]="producto.precio" name="precio">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="email">Stock</label>
            <input type="number" class="form-control" required [(ngModel)]="producto.stock" name="stock">
          </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="col-sm-12">
                <label class="control-label">Estado</label>
                <div class="form-check">
                  <input type="radio" id="activo" name="estado" [(ngModel)]="producto.estado" [value]="1" class="form-check-input">
                  <label class="form-check-label" for="activo">Activo</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="inactivo" name="estado" [(ngModel)]="producto.estado" [value]="0" class="form-check-input">
                  <label class="form-check-label" for="inactivo">Inactivo</label>
                </div>
              </div> 
        </fieldset>             
        <fieldset class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!productoForm.form.valid">Submit</button>
          </div>
          <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
        </fieldset>
      </form>
    </div>
  </div>
